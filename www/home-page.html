<!-- home page -->
<ons-page id="home-page">

    <ons-toolbar style="background-color: transparent !important; box-shadow: none !important;"
                 static modifier="transparent noshadow">

        <div class="center"
             style="font-family: 'Stylish Font'; font-size: 2em; font-weight: bold; color: #e3165b !important; text-align: center">
            Registration
        </div>

        <div class="right" style="min-width: 20px !important;">

        </div>
    </ons-toolbar>

    <!-- create the carousel container for the home page -->
    <ons-carousel id="home-carousel" fullscreen direction="horizontal" auto-scroll auto-scroll-ratio="0.1"
                  item-width="100%" initial-index="0" animation="none" style="background-color: transparent">
        <ons-carousel-item id="home-carousel-item" style="background-color: transparent">
            <div style="min-height: 100vh; width: 90vw; margin-left: 5vw;
            margin-right: 5vw; background-color: rgba(211,211,211,0.5)">

            </div>
        </ons-carousel-item>

    </ons-carousel>

</ons-page>
