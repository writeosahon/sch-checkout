<!-- home page -->
<ons-page id="home-page">

    <ons-toolbar style="color: #3f51b5 !important; background-color: #ffffff !important; box-shadow: none !important;"
                 static modifier="transparent">

        <div class="center"
             style="font-family: 'Stylish Font'; font-size: 1.5em; color: #e3165b !important; text-align: center">
            Schools Checkout
        </div>

        <div class="right" style="min-width: 20px !important;">

        </div>
    </ons-toolbar>

    <!-- create the carousel container for the home page -->
    <ons-carousel id="home-carousel" fullscreen direction="horizontal" auto-scroll auto-scroll-ratio="0.1"
                  item-width="100%" initial-index="0" animation="none">
        <ons-carousel-item id="home-carousel-item">
            <div class="modal" style="z-index: 2; background-color: transparent;">
                <div class="modal__content">
                    <ons-button style="width: 35vw; height: 35vw; background-color: #e3165b;
                    margin-left: 10vw; margin-right: 4vw; border-radius: 50%">Scan To Checkout</ons-button>

                    <ons-button style="width: 35vw; height: 35vw; background-color: #e3165b;
                    margin-left: 4vw; margin-right: 10vw; border-radius: 50%">Search To Checkout</ons-button>
                </div>
            </div>
        </ons-carousel-item>

    </ons-carousel>

</ons-page>
