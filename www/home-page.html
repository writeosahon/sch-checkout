<!-- home page -->
<ons-page id="home-page">

    <ons-toolbar style="background-color: transparent !important;" static>

        <div class="center"
             style="font-family: 'Stylish Font'; font-size: 1.5em; color: #e3165b !important; text-align: center">
            Schools Checkout
        </div>

        <div class="right" style="min-width: 20px !important;">

        </div>
    </ons-toolbar>

    <!-- create the carousel container for the home page -->
    <ons-carousel id="home-carousel" fullscreen direction="horizontal" auto-scroll auto-scroll-ratio="0.1"
                  item-width="100%" initial-index="0" animation="none">
        <ons-carousel-item id="home-carousel-item">
            <div class="modal" style="z-index: 2; background-color: transparent;">
                <div class="modal__content">
                    <ons-card style="display: inline-block; width: 35vw; height: 35vw; background-color: #e3165b;
                    margin-left: 10vw; margin-right: 4vw;">
                        <ons-ripple></ons-ripple>
                        Scan To Checkout
                    </ons-card>

                    <ons-card style="display: inline-block; width: 35vw; height: 35vw; background-color: #e3165b;
                    margin-left: 4vw; margin-right: 10vw;">
                        <ons-ripple></ons-ripple>
                        Search To Checkout</ons-card>
                </div>
            </div>
        </ons-carousel-item>

    </ons-carousel>

</ons-page>
