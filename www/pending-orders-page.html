<!-- pending orders page -->
<ons-page id="pending-orders-page">

    <ons-toolbar modifier="noshadow"
                 static style="color: #ffffff !important; background-color: #3f51b5 !important;
    box-shadow: none !important; border-bottom: lightgray 1px solid">
        <div class="left" style="color: #ffffff !important; background-color: #3f51b5 !important;">
            <ons-toolbar-button onclick="utopiasoftware[utopiasoftware_app_namespace].controller.pendingOrdersPageViewModel.backButtonClicked();"
                                style="color: #ffffff !important; background-color: #3f51b5 !important;">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center title-bar" style="color: #ffffff !important; background-color: #3f51b5 !important; text-align: center;">
            Pending Orders
        </div>

        <div class="right" style="color: #ffffff !important; background-color: #3f51b5 !important;">
            <!--<ons-toolbar-button style="background-color: #3f51b5 !important; color: #d70000 !important;"-->
            <!--icon="md-favorite"></ons-toolbar-button>-->

            <ons-toolbar-button onclick="utopiasoftware[utopiasoftware_app_namespace].controller.viewCartPageViewModel.viewCartPage()"
                                style="color: #ffffff !important; background-color: #3f51b5 !important;">
                <ons-icon icon="md-shopping-cart" style="position: relative;">
                    <span class="cart-count e-badge e-badge-overlap
                            e-badge-notification e-badge-circle e-badge-danger"
                          style="font-size: 0.5em;">0</span>
                </ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!-- page pull hook -->
    <ons-pull-hook fixed-content id="pending-orders-page-pull-hook" style="text-align: center" threshold-height="120px">
        <ons-fab id="pending-orders-page-pull-hook-fab" modifier="mini" style="background-color: #ffffff; color: #ff0000;
        box-shadow: none; border: 1px #ff0000 solid">
            <ons-icon icon="md-long-arrow-down" size="24px" style="color: #363E7C"></ons-icon>
        </ons-fab>
    </ons-pull-hook>

    <!-- page preloader -->
    <ons-progress-bar class="page-preloader" indeterminate modifier="default-page-preloader"
                      style="position: fixed; z-index: 2; width: 100%; display: block;"></ons-progress-bar>

    <!-- page modal loader -->
    <div class="modal" style="z-index: 3; background-color: transparent; display: none;">
        <div class="modal__content">
            <ons-progress-circular indeterminate modifier="pull-hook" style="transform: scale(1.5);"></ons-progress-circular>
        </div>
    </div>

    <div class="row" style="font-size: 0.85em; font-weight: 600;
            border-bottom: 1px lightgray solid;  border-top: 1px lightgray solid; color: #6d6d72; display: none;">

        <div class="col-xs-2" style=" word-wrap: break-word; text-align: center; padding-right: 5px;
        padding-top: 10px; padding-bottom: 10px">ORDER #</div>

        <div class="col-xs-4" style="text-align: center; padding-right: 5px;
        padding-top: 10px; padding-bottom: 10px">AMOUNT (&#x20a6;)</div>

        <div class="col-xs-6" style="text-align: center; padding-right: 5px;
        padding-top: 10px; padding-bottom: 10px">STATUS</div>

    </div>

    <div id="pending-orders-page-orders-container">

    </div>
</ons-page>
